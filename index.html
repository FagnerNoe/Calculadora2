
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link a href="style.css" rel="stylesheet">
    <script src="index.js" defer></script> <!--defer utilizado para carregar javascript de forma assincrona--> 
    <title>Document</title>
</head>
<body>
    <div class="calculadora" >
        <div class="display" id="display"></div>
        <div class="botoes-calculos">
            <button id="zerarDisplay">CE</button>
            <button id="zerarCalculo">C</button>
            <button id="voltarCasa"><<</button>
            <button id="operadorDivisao">/</button>
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="operadorMultiplicar">*</button>
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="operadorSubtracao">-</button>
            <button id="tecla1">1</button> 
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="operadorAdicionar">+</button>
            <button id="inverter">+-</button>
            <button id="tecla0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
        </div>
    </div>

    
</body>
</html>
